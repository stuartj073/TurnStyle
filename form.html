<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="Assets/css/style.css" rel="stylesheet">
</head>
<body>
     <!-- SITE NAVIGATION LINKS -->
    <header>
         <nav>
            
            <a href="index.html" id="logo"> TurnStyle <i class="fas fa-record-vinyl"></i></a>
            
            <div class="d-sm-none d-md-block col-md-12 col-lg-12 links">
                  <ul class="links">
                    <li><a href="form.html">Sign Up</a></li>
                    <li><a href="our_deals.html">Our Deals</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- SITE FROM -->
    <section class="container-fluid cover-bg">
        <div class="form-bg-color">
            <h1 class="heading-center">Sign up</h1>
            <form class="form" method="post">
                <label for="name">Name</label>
                <input id="name" type="text" class="text-input" required> 
                <label for="lastname">Last-Name</label>
                <input id="lastname" type="text" class="text-input" required>
                <label for="email">Email Address:</label>
                <input id="email" type="text" class="text-input" required>
                <label for="textarea">Tell us a little about your business and situation</label>
                <textarea id="textarea"></textarea>
                <button type="button" class="btn btn-secondary">Send Form</button>
            </form>
        </div>
    </section>

     <!-- SOCIAL MEDIA LINKS -->
    <footer class="footer-bg-color">
         <h5 class="about text-uppercase text-center">Want to get in touch?</h5>
            <ul class="social-links">
                <div class="row">
                        <div class="col-12 col-lg-4">
                    <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram" aria-hidden="true"><span class="sr-only">Instagram</span></i></a>
                    </li>
                        </div>
                        <div class="col-12 col-lg-4">
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"><span class="sr-only">Facebook</span></i></a>
                    </li>
                        </div>
                        <div class="col-12 col-lg-4">
                    <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"><span class="sr-only">Twitter</span></i></a>
                    </li>
                        </div>
                </div>
            </ul>
    </footer>
    
</body>
</html>
